<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - transform controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/mathjs@8.1.1/lib/browser/math.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>

    <!-- <div id="info">
      "W" translate | "E" rotate | "R" scale | "+/-" adjust size<br />
      "Q" toggle world/local space |  "Shift" snap to grid<br />
      "X" toggle X | "Y" toggle Y | "Z" toggle Z | "Spacebar" toggle enabled<br />
      "C" toggle camera | "V" random zoom
    </div> -->

    <script type="module" src="main.js"></script>

    <div id="controller">
      <input type="range" id="yagura-steps" name="yagura-steps"
         min="2" max="10">
      <label for="yagura-steps">Yagura Steps : </label><span id="yagura-steps-current-value"></span>

      <input type="range" id="sei-ratio" name="sei-ratio"
         min="0.0" max="3.0" step="0.01">
      <label for="sei-ratio">Sei Ratio : </label><span id="sei-ratio-current-value"></span>

      <input type="range" id="yane-size-ratio-x" name="yane-size-ratio-x"
         min="0.0" max="3.0" step="0.01">
      <label for="yane-size-ratio-x">Yane Size Ratio X : </label><span id="yane-size-ratio-x-current-value"></span>

      <input type="range" id="yane-size-ratio-z" name="yane-size-ratio-z"
         min="0.0" max="3.0" step="0.01">
      <label for="yane-size-ratio-z">Yane Size Ratio Z : </label><span id="yane-size-ratio-z-current-value"></span>

      <input type="range" id="yane-upper-position" name="yane-upper-position"
         min="0.0" max="2.0" step="0.01">
      <label for="yane-upper-position">Yane Upper Position : </label><span id="yane-upper-position-current-value"></span>

      <input type="range" id="yane-lower-position" name="yane-lower-position"
         min="0.0" max="2.0" step="0.01">
      <label for="yane-lower-position">Yane Lower Position : </label><span id="yane-lower-position-current-value"></span>

      <a href="#" id="Export">Download</a>
      <a href="#" id="objExport" download="castle.obj">.obj</a>
      <a href="#" id="mtlExport" download="castle.mtl">.mtl</a>
    </div>

  </body>
</html>
